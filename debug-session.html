<!DOCTYPE html>
<html>
<head>
    <title>Debug Session</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Debug Session</h1>
    <button onclick="testSession()">Test Session</button>
    <button onclick="testQueries()">Test Queries</button>
    <pre id="output"></pre>
    
    <script>
        const supabaseUrl = 'https://csuymzqibcyplpcwtfni.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzdXltenFpYmN5cGxwY3d0Zm5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTQyNTQsImV4cCI6MjA3Mjc5MDI1NH0.wg62oyYkI-pQ1uvzswYr2WobQQWL0LJyq-aiNgcsksU'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)
        
        function log(message) {
            const output = document.getElementById('output')
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n'
            console.log(message)
        }
        
        async function testSession() {
            log('=== Testing Session ===')
            try {
                const { data: sessionData, error } = await supabase.auth.getSession()
                log('Session result: ' + JSON.stringify({
                    hasSession: !!sessionData?.session,
                    userId: sessionData?.session?.user?.id,
                    email: sessionData?.session?.user?.email,
                    error: error?.message
                }, null, 2))
            } catch (e) {
                log('Session test error: ' + e.message)
            }
        }
        
        async function testQueries() {
            log('=== Testing Queries ===')
            
            // Test 1: User profile
            try {
                const { data: sessionData } = await supabase.auth.getSession()
                if (!sessionData?.session) {
                    log('No session for queries')
                    return
                }
                
                const uid = sessionData.session.user.id
                log('Testing with user ID: ' + uid)
                
                // Test users table
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', uid)
                    .single()
                
                log('Users query: ' + JSON.stringify({
                    success: !userError,
                    hasData: !!userData,
                    error: userError?.message
                }))
                
                // Test badges table  
                const { data: badgesData, error: badgesError } = await supabase
                    .from('badges')
                    .select('id, name')
                    .limit(3)
                
                log('Badges query: ' + JSON.stringify({
                    success: !badgesError,
                    count: badgesData?.length || 0,
                    error: badgesError?.message
                }))
                
                // Test RPC
                const { data: rpcData, error: rpcError } = await supabase.rpc('get_user_stats')
                
                log('RPC query: ' + JSON.stringify({
                    success: !rpcError,
                    hasData: !!rpcData,
                    error: rpcError?.message
                }))
                
            } catch (e) {
                log('Query test error: ' + e.message)
            }
        }
        
        // Auto-test on load if signed in
        window.onload = async () => {
            const { data } = await supabase.auth.getSession()
            if (data?.session) {
                log('Auto-testing signed in session...')
                await testSession()
                await testQueries()
            } else {
                log('No session found. Please sign in first.')
            }
        }
    </script>
</body>
</html>
