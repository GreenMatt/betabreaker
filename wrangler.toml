name = "betabreaker"  # Cloudflare Pages project name (must match your Pages project)
# Cloudflare Pages Functions config for Next-on-Pages
# Enables Node.js APIs inside Pages Functions generated by Next-on-Pages

compatibility_date = "2024-09-01"
# Do NOT enable Node.js compatibility for Next-on-Pages.
# Enabling it can cause missing polyfill modules like "__next-on-pages-dist__/.../async_hooks" at runtime.
# The app uses only web/edge APIs at runtime; NEXT_PUBLIC_* values are inlined at build time.
# If you absolutely need Node compat, we can revisit per-route, but keep it off for now.

pages_build_output_dir = ".vercel/output/static"

[build]
  # Use "env" (not "environment") for Pages build environment variables
  [build.env]
  NEXT_PUBLIC_SUPABASE_URL = "https://csuymzqibcyplpcwtfni.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzdXltenFpYmN5cGxwY3d0Zm5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTQyNTQsImV4cCI6MjA3Mjc5MDI1NH0.wg62oyYkI-pQ1uvzswYr2WobQQWL0LJyq-aiNgcsksU"

